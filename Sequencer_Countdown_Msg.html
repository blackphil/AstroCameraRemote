<!doctype html>
<html>
    <head>
        <style>
            h1 { border: 1px solid #ccc; text-align: center; }
            td { width: 200px}
            .msg { font-weight: bold; font-size: 18px; }
            .countdown { text-align: center; border: 1px solid #ccc; font-weight: bold; font-size: 40px; }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="msg">%0</td>
            </tr>
            <tr>
                <td colspan=2 class="countdown">%2</td>
            </tr>
            <tr>
                <td class="msg">%1</td>
            </tr>
	</table>
    </body>
</html>
